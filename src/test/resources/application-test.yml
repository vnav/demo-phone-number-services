server:
  port: 8080
  
spring:
  datasource:
    url: jdbc:h2:mem:tempdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    platform: h2
    username: sa
    password:
    driverClassName: org.h2.Driver
    
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
      
  h2:
    console:
      enabled: true
      path: /_admin_/h2console
      settings:
        trace: false
        web-allow-others: false

